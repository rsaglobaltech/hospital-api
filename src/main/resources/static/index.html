<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hospital API</h1>
        <p>This is a RESTful API for hospital management. Use the buttons below to access the API documentation or the H2 database console.</p>
        <div style="margin-bottom: 1rem;">
            <a href="/api/v1/swagger-ui.html" class="button">View API Documentation</a>
        </div>
        <div>
            <a href="/h2" class="button" style="background-color: #27ae60;">Access H2 Database</a>
        </div>
    </div>
</body>
</html>
